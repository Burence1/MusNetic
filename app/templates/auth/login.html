{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger" id="input">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
      {% endfor %}
      <!-- Login form -->
      <div class="card shadow p-3 mb-5 rounded card" style="margin: 2em;">
        <div class="cardbody">
          {{wtf.quick_form(login_form)}}
          <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
      </div>
    </div>
    <div clas="col-md-2"> </div>
  </div>
</div>
{% endblock%}

<link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}" type="text/css">
<script src="https://kit.fontawesome.com/cc1a8ab208.js" crossorigin="anonymous"></script>

<div class="navigation">
  <label class="icon">MusNetic</label>
  <ul>
    <li><a href="{{url_for('main.index')}}">Home</a></li>
    {% if current_user.is_authenticated %}
    <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
    <li><a href="{{url_for('auth.logout')}}">Sign Out</a></li>
    {% else %}
    <li><a href="{{url_for('auth.login')}}">Sign In</a></li>
    {% endif %}
  </ul>
</div>

{% extends 'base.html'%} {% block content%}
<h1 id="music">Enjoy Music
</h1>

<iframe name='myIframe' class="text-centre"></iframe>
<div>
    <table style="width: 100%">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Preview</th>
        </tr>
        {%for track in tracks%}
        <tr>
            <td>{{track.title}}</td>
            <td>{{track.artist.name}}</td>
            <td>{{track.album.title}}</td>
            <td><a href="{{track.preview}}" target="myIframe"><i class="fa fa-play"></i></a>
            </td>

        </tr>
        {%endfor%}
    </table>
    < </div>
        <br> {%endblock%}
